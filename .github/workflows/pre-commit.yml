name: Pre-commit checks

on: [push]

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install .
        python -m pip install pre-commit
        pre-commit install

    - name: Run pre-commit
      run: pre-commit run --all-files